[module/date]
  type = internal/date
  interval = 1

  time = " %H:%M"
  timealt = " %a, %b %d %H:%M:%S"

  format = <label>
  format-background = ${colors.bg}
  format-foreground = ${colors.fg}
  format-prefix = %{T2} %{T-}
  format-padding = 2
  format-prefix-foreground = ${colors.fg-alt}
  label = %{T1}%time%%{T-}

  [module/ewmh]
  type = internal/xworkspaces

  format = <label-state>
  format-background = ${colors.bg}

  label-active = %{T3}󰂵 %{T-}
  label-active-foreground = ${colors.shade-5}
  label-active-padding = 1

  label-occupied = %{T2}󰂵 %{T-}
  label-occupied-foreground = ${colors.shade-3}
  label-occupied-padding = 1

  label-urgent = %{T2}󰂵 %{T-}
  label-urgent-foreground = ${colors.red}
  label-urgent-padding = 1

  label-empty = %{T2}󰂵 %{T-}
  label-empty-foreground = ${colors.shade-1}
  label-empty-padding = 1

  [module/round-left]
  type = custom/text

  content = %{T3}%{T-}
  content-foreground = ${colors.bg}

  [module/round-right]
  type = custom/text

  content = %{T3} %{T-}
  content-foreground = ${colors.bg}

  [module/cpu]
  type = internal/cpu
  interval = 2

  format = <ramp-load>
  format-background = ${colors.bg}
  format-padding = 1

  ramp-load-0 = %{T2}󱑱 %{T-}
  ramp-load-1 = %{T2}󱑲 %{T-}
  ramp-load-2 = %{T2}󱑳 %{T-}
  ramp-load-3 = %{T2}󱑴 %{T-}
  ramp-load-4 = %{T2}󱑬 %{T-}

  ramp-load-0-foreground = ${colors.shade-1}
  ramp-load-1-foreground = ${colors.shade-2}
  ramp-load-2-foreground = ${colors.shade-3}
  ramp-load-3-foreground = ${colors.shade-4}
  ramp-load-4-foreground = ${colors.red}

  [module/memory]
  type = internal/memory
  interval = 2

  format = <ramp-used>
  format-background = ${colors.bg}
  format-padding = 2

  ramp-used-0 = %{T2}󱤅 %{T-}
  ramp-used-1 = %{T2}󱗾 %{T-}
  ramp-used-2 = %{T2}󱗿 %{T-}
  ramp-used-3 = %{T2}󱗽 %{T-}
  ramp-used-4 = %{T2}󱗼 %{T-}
  ramp-used-0-foreground = ${colors.shade-1}
  ramp-used-1-foreground = ${colors.shade-2}
  ramp-used-2-foreground = ${colors.shade-3}
  ramp-used-3-foreground = ${colors.shade-4}
  ramp-used-4-foreground = ${colors.red}

  [module/title]
  type = internal/xwindow

  format = <label>
  format-background = ${colors.bg}
  format-foreground = ${colors.fg}
  format-padding = 2
  label = %{T2}%title%%{T-}
  label-maxlen = 20

  [module/powermenu]
  type = custom/text
  content =%{T3}  %{T-}
  content-padding = 2
  content-background = ${colors.bg}
  click-left = $HOME/.config/rofi/rofiPowerMenu.sh &
  content-foreground = ${colors.red}

  [module/filesystem]
  type = custom/text
  content =%{T3} %{T-}
  content-padding = 2
  click-left = xfce4-settings-manager &
  content-foreground = ${colors.shade-1}
  content-background = ${colors.bg}
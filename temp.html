<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDDM</title>
    <style>
        :root {
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;
            --text: #cdd6f4;
            --subtext: #a6adc8;
            --mauve: #cba6f7;
            --blue: #89b4fa;
            --red: #f38ba8;
            --green: #a6e3a1;
            --yellow: #f9e2af;
            --surface0: #313244;
            --overlay0: #6c7086;
        }

        * {
            box-sizing: border-box;
            font-family: 'Fira Code', 'JetBrains Mono', 'Courier New', monospace;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--crust);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .terminal-window {
            background: var(--base);
            width: 100%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid var(--surface0);
        }

        .title-bar {
            background: var(--mantle);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: var(--red); }
        .yellow { background: var(--yellow); }
        .green { background: var(--green); }
        .title-text {
            margin-left: auto;
            margin-right: auto;
            font-size: 0.75rem;
            color: var(--overlay0);
        }

        .content { padding: 2rem; }

        .tabs {
            display: flex;
            gap: 2px;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--surface0);
        }

        .tab {
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.85rem;
            color: var(--subtext);
            background: var(--mantle);
            border-radius: 5px 5px 0 0;
        }

        .tab.active {
            background: var(--surface0);
            color: var(--mauve);
            font-weight: bold;
        }

        form { display: none; flex-direction: column; }
        form.active { display: flex; }

        .input-group { margin-bottom: 1.2rem; position: relative; }
        
        .prompt { color: var(--blue); margin-right: 5px; }
        
        label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 8px;
            color: var(--yellow);
        }

        input {
            width: 100%;
            padding: 10px;
            background: var(--mantle);
            border: 1px solid var(--surface0);
            border-radius: 4px;
            color: var(--text);
            outline: none;
            transition: 0.2s;
        }

        input:focus { border-color: var(--mauve); background: var(--base); }

        .pass-wrapper { position: relative; }
        .toggle-pass {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 0.7rem;
            color: var(--overlay0);
            user-select: none;
            background: var(--surface0);
            padding: 2px 6px;
            border-radius: 3px;
        }
        .toggle-pass:hover { color: var(--text); }

        button {
            background: var(--mauve);
            color: var(--base);
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
        }

        button:hover { filter: brightness(1.1); }

        .error { color: var(--red); font-size: 0.7rem; margin-top: 5px; display: none; }
        .success { color: var(--green); font-size: 0.8rem; text-align: center; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="terminal-window">
    <div class="title-bar">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
        <div class="title-text">sanchita@tingu: ~/auth</div>
    </div>

    <div class="content">
        <div class="tabs">
            <div class="tab active" id="loginTab" onclick="switchTab('login')">Login</div>
            <div class="tab" id="signupTab" onclick="switchTab('signup')">Signup</div>
        </div>

        <form id="loginForm" class="active" onsubmit="handleAuth(event, 'login')">
            <div class="input-group">
                <label><span class="prompt">λ</span> Email</label>
                <input type="text" id="l-email" placeholder="user@domain.com">
                <div class="error" id="l-email-err">! Invalid email format</div>
            </div>
            <div class="input-group">
                <label><span class="prompt">λ</span> Password</label>
                <div class="pass-wrapper">
                    <input type="password" id="l-pass" class="pass-field" placeholder="••••••••">
                    <span class="toggle-pass" onclick="togglePassword(this)">SHOW</span>
                </div>
                <div class="error" id="l-pass-err">! Password required</div>
            </div>
            <button type="submit">./execute_login</button>
            <div class="success" id="l-success">Session established.</div>
        </form>

        <form id="signupForm" onsubmit="handleAuth(event, 'signup')">
            <div class="input-group">
                <label><span class="prompt">λ</span> Full Name</label>
                <input type="text" id="s-name" placeholder="Root Admin">
                <div class="error" id="s-name-err">! Name required</div>
            </div>
            <div class="input-group">
                <label><span class="prompt">λ</span> Email</label>
                <input type="text" id="s-email" placeholder="user@domain.com">
                <div class="error" id="s-email-err">! Invalid email format</div>
            </div>
            <div class="input-group">
                <label><span class="prompt">λ</span> Password</label>
                <div class="pass-wrapper">
                    <input type="password" id="s-pass" class="pass-field" placeholder="Min 8 chars">
                    <span class="toggle-pass" onclick="togglePassword(this)">SHOW</span>
                </div>
                <div class="error" id="s-pass-err">! Min 8 characters required</div>
            </div>
            <button type="submit">./register_user</button>
            <div class="success" id="s-success">User initialized.</div>
        </form>
    </div>
</div>

<script>
    function switchTab(mode) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
        
        if(mode === 'login') {
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('loginForm').classList.add('active');
        } else {
            document.getElementById('signupTab').classList.add('active');
            document.getElementById('signupForm').classList.add('active');
        }
    }

    function togglePassword(btn) {
        const input = btn.previousElementSibling;
        if (input.type === "password") {
            input.type = "text";
            btn.textContent = "HIDE";
            btn.style.color = "var(--mauve)";
        } else {
            input.type = "password";
            btn.textContent = "SHOW";
            btn.style.color = "var(--overlay0)";
        }
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    function handleAuth(e, type) {
        e.preventDefault();
        let valid = true;

        if (type === 'login') {
            const email = document.getElementById('l-email');
            const pass = document.getElementById('l-pass');

            if (!emailRegex.test(email.value)) {
                showErr('l-email-err', true); valid = false;
            } else { showErr('l-email-err', false); }

            if (pass.value.length < 1) {
                showErr('l-pass-err', true); valid = false;
            } else { showErr('l-pass-err', false); }

            if (valid) document.getElementById('l-success').style.display = 'block';

        } else {
            const name = document.getElementById('s-name');
            const email = document.getElementById('s-email');
            const pass = document.getElementById('s-pass');

            if (name.value.trim() === "") { showErr('s-name-err', true); valid = false; } 
            else { showErr('s-name-err', false); }

            if (!emailRegex.test(email.value)) { showErr('s-email-err', true); valid = false; } 
            else { showErr('s-email-err', false); }

            if (pass.value.length < 8) { showErr('s-pass-err', true); valid = false; } 
            else { showErr('s-pass-err', false); }

            if (valid) document.getElementById('s-success').style.display = 'block';
        }
    }

    function showErr(id, show) {
        document.getElementById(id).style.display = show ? 'block' : 'none';
    }
</script>

</body>
</html>

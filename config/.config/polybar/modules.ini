; ##### clock ###############################################
[module/date]
type = internal/date
interval = 1

time = "%{T1}%H:%M%{T-}"
time-alt = "%{T1}%a %b %d  %H:%M:%S%{T-}"

format = <label>
format-padding = 1
format-background = ${colors.bg}
format-foreground = ${colors.fg}
format-prefix = %{T2}󰥔 %{T-}
format-prefix-foreground = ${colors.shade-2}

label = %time%

; ##### workspace ###############################################
[module/ewmh]
type = internal/xworkspaces

; ── Display ─────────────────────────────────
format = <label-state>
format-background = ${colors.bg}

; ── Active workspace ────────────────────────
label-active = %{T2}󰮯 %{T-}
label-active-foreground = ${colors.shade-4}
label-active-padding-left = 1

; ── Occupied workspace ──────────────────────
label-occupied = %{T2} %{T-}
label-occupied-foreground = ${colors.shade-2}
; label-occupied-padding = 1

; ── Urgent workspace ────────────────────────
label-urgent = %{T2} %{T-}
label-urgent-foreground = ${colors.red}
; label-urgent-padding = 1

; ── Empty workspace ─────────────────────────
label-empty = %{T2} %{T-}
label-empty-foreground = ${colors.shade-1}
; label-empty-padding = 1

; ##### round icon ###############################################
  [module/round-left]
  type = custom/text

  content = %{T3}%{T-}
  content-foreground = ${colors.bg}

  [module/round-right]
  type = custom/text

  content = %{T3} %{T-}
  content-foreground = ${colors.bg}

; ##### cpu ###############################################
[module/cpu]
type = internal/cpu
interval = 2

; ── Display ─────────────────────────────────
format = <ramp-load>
format-background = ${colors.bg}
format-padding = 1

; ── Nerd Font CPU load ramp (idle → hot) ────
ramp-load-0 = %{T2}󱑱 %{T-}
ramp-load-1 = %{T2}󱑲 %{T-}
ramp-load-2 = %{T2}󱑳 %{T-}
ramp-load-3 = %{T2}󱑴 %{T-}
ramp-load-4 = %{T2}󱑬 %{T-}

ramp-load-0-foreground = ${colors.shade-1}
ramp-load-1-foreground = ${colors.shade-2}
ramp-load-2-foreground = ${colors.shade-3}
ramp-load-3-foreground = ${colors.shade-4}
ramp-load-4-foreground = ${colors.red}

; ── Optional percentage label ───────────────
; label = %{T1}%percentage%%%{T-}
; label-foreground = ${colors.fg-alt}
; label-padding-left = 1

; ##### ram ###############################################
[module/memory]
type = internal/memory
interval = 2

; ── Display ─────────────────────────────────
format = <ramp-used>
format-background = ${colors.bg}
format-padding = 1

; ── Nerd Font memory usage ramp ─────────────
ramp-used-0 = %{T2}󰍛 %{T-}
ramp-used-1 = %{T2}󱗾 %{T-}
ramp-used-2 = %{T2}󱗿 %{T-}
ramp-used-3 = %{T2}󱗽 %{T-}
ramp-used-4 = %{T2}󱗼 %{T-}

ramp-used-0-foreground = ${colors.shade-1}
ramp-used-1-foreground = ${colors.shade-2}
ramp-used-2-foreground = ${colors.shade-3}
ramp-used-3-foreground = ${colors.shade-4}
ramp-used-4-foreground = ${colors.red}

; ── Optional percentage label ───────────────
; label = %{T1}%percentage_used%%%{T-}
; label-foreground = ${colors.fg-alt}
; label-padding-left = 1

; ##### title ###############################################
[module/title]
  type = internal/xwindow

  format = <label>
  format-background = ${colors.bg}
  format-foreground = ${colors.fg}
  format-padding = 2

  label = %{T2}%title%%{T-}
  label-maxlen = 20

; ##### powermenu ###############################################
  [module/powermenu]
  type = custom/text
  content =%{T3}  %{T-}
  content-padding = 1
  content-background = ${colors.bg}
  click-left = $HOME/.config/rofi/rofiPowerMenu.sh &
  content-foreground = ${colors.shade-2}

; ##### filesystem ###############################################
  [module/filesystem]
  type = custom/text
  content =%{T3} %{T-}
  content-padding = 2
  click-left = xfce4-settings-manager &
  content-foreground = ${colors.shade-1}
  content-background = ${colors.bg}

; ##### audio ###############################################
[module/audio]
type = internal/pulseaudio

; Works with PipeWire via pipewire-pulse
use-ui-max = false

; ── Volume ──────────────────────────────────
format-volume = <ramp-volume><label-volume>
format-volume-background = ${colors.bg}
format-volume-padding = 1

; ── Muted ───────────────────────────────────
format-muted = <label-muted>
format-muted-background = ${colors.bg}
format-muted-padding = 1

label-muted = %{T2}󰝟 %{T-}
label-muted-foreground = ${colors.shade-1}

; ── Nerd Font volume ramp (low → max) ───────
ramp-volume-0 = %{T2}󰕿 %{T-}
ramp-volume-1 = %{T2}󰖀 %{T-}
ramp-volume-2 = %{T2}󰕾 %{T-}
ramp-volume-3 = %{T2}󰕾!%{T-}

ramp-volume-0-foreground = ${colors.shade-2}
ramp-volume-1-foreground = ${colors.shade-3}
ramp-volume-2-foreground = ${colors.shade-4}
ramp-volume-3-foreground = ${colors.shade-5}

; ── Optional percentage ─────────────────────
label-volume = %{T1}%percentage%%%{T-}
label-volume-foreground = ${colors.fg-alt}
label-volume-padding-left = 1

; ── Controls ────────────────────────────────
scroll-up = pamixer -i 5
scroll-down = pamixer -d 5

click-left = pamixer -t
click-right = pavucontrol &
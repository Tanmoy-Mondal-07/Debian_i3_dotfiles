[colors.bright]
  black = "#444b6a"
  blue = "#7da6ff"
  cyan = "#0db9d7"
  green = "#b9f27c"
  magenta = "#bb9af7"
  red = "#ff7a93"
  white = "#acb0d0"
  yellow = "#ff9e64"

  [colors.normal]
  black = "#32344a"
  blue = "#7aa2f7"
  cyan = "#449dab"
  green = "#9ece6a"
  magenta = "#ad8ee6"
  red = "#f7768e"
  white = "#787c99"
  yellow = "#e0af68"

  [colors.primary]
  background = "#1a1b26"
  foreground = "#a9b1d6"

  # =========================
  # Window
  # =========================
  [window]
  padding = { x = 14, y = 5 }
  dynamic_padding = true
  decorations = "none"        # perfect for i3
  # opacity = 0.92              # subtle transparency
  # blur = true                 # works on picom / wayland
  startup_mode = "Windowed"

  [window.dimensions]
  columns = 110
  lines = 30

  # =========================
  # Scrolling
  # =========================
  [scrolling]
  history = 10000
  multiplier = 3

  # =========================
  # Font
  # =========================
  [font]
  size = 14.0
  offset = { x = 0, y = 1 }

  [font.normal]
  family = "JetBrainsMono Nerd Font"
  style = "Regular"

  [font.bold]
  family = "JetBrainsMono Nerd Font"
  style = "Bold"

  [font.italic]
  family = "JetBrainsMono Nerd Font"
  style = "Italic"

  [font.bold_italic]
  family = "JetBrainsMono Nerd Font"
  style = "Bold Italic"

  # =========================
  # Cursor
  # =========================
  [cursor]
  style = { shape = "Beam", blinking = "On" }
  blink_interval = 500
  blink_timeout = 0
  thickness = 0.15

  # =========================
  # Mouse
  # =========================
  [mouse]
  hide_when_typing = true

  # =========================
  # Selection
  # =========================
  [selection]
  save_to_clipboard = true

  # =========================
  # Performance
  # =========================
  [debug]
  render_timer = false
  persistent_logging = false